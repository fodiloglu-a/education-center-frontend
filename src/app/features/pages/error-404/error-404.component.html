<div class="error-container">
    <div class="error-content">
        <!-- Icon -->
        <div class="error-icon error-icon-blue">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <!-- Error Code -->
        <h1 class="error-code">404</h1>

        <!-- Title -->
        <h2 class="error-title">{{ 'errors.404.title' | translate }}</h2>

        <!-- Message -->
        <p class="error-message">{{ 'errors.404.message' | translate }}</p>

        <!-- Action Buttons -->
        <div class="error-actions">
            <button class="btn btn-primary" (click)="goHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                {{ 'errors.404.homeButton' | translate }}
            </button>

            <button class="btn btn-secondary" (click)="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                {{ 'errors.404.backButton' | translate }}
            </button>
        </div>

        <!-- Footer Support -->
        <div class="error-footer">
            <p>
                {{ 'errors.404.supportText' | translate }}
                <a (click)="contactSupport()" class="support-link">
                    {{ 'errors.404.supportLink' | translate }}
                </a>
            </p>
        </div>
    </div>
</div>
