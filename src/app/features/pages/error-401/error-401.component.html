<div class="error-container">
    <div class="error-content">
        <!-- Icon -->
        <div class="error-icon error-icon-yellow">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>

        <!-- Error Code -->
        <h1 class="error-code error-code-yellow">401</h1>

        <!-- Title -->
        <h2 class="error-title">{{ 'errors.401.title' | translate }}</h2>

        <!-- Message -->
        <p class="error-message">{{ 'errors.401.message' | translate }}</p>

        <!-- Action Buttons -->
        <div class="error-actions">
            <button class="btn btn-login" (click)="login()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                    <polyline points="10 17 15 12 10 7"></polyline>
                    <line x1="15" y1="12" x2="3" y2="12"></line>
                </svg>
                {{ 'errors.401.loginButton' | translate }}
            </button>

            <button class="btn btn-secondary" (click)="goHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                {{ 'errors.401.homeButton' | translate }}
            </button>

            <button class="btn btn-tertiary" (click)="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                {{ 'errors.401.backButton' | translate }}
            </button>
        </div>

        <!-- Footer Support -->
        <div class="error-footer">
            <p>
                {{ 'errors.401.supportText' | translate }}
                <a (click)="contactSupport()" class="support-link">
                    {{ 'errors.401.supportLink' | translate }}
                </a>
            </p>
        </div>
    </div>
</div>
