<div class="error-container">
    <div class="error-content">
        <!-- Icon -->
        <div class="error-icon error-icon-orange">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <!-- Error Code -->
        <h1 class="error-code error-code-orange">403</h1>

        <!-- Title -->
        <h2 class="error-title">{{ 'errors.403.title' | translate }}</h2>

        <!-- Message -->
        <p class="error-message">{{ 'errors.403.message' | translate }}</p>

        <!-- Action Buttons -->
        <div class="error-actions">
            <button class="btn btn-primary" (click)="goHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                {{ 'errors.403.homeButton' | translate }}
            </button>

            <button class="btn btn-secondary" (click)="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                {{ 'errors.403.backButton' | translate }}
            </button>
        </div>

        <!-- Footer Support -->
        <div class="error-footer">
            <p>
                {{ 'errors.403.supportText' | translate }}
                <a (click)="contactSupport()" class="support-link">
                    {{ 'errors.403.supportLink' | translate }}
                </a>
            </p>
        </div>
    </div>
</div>
