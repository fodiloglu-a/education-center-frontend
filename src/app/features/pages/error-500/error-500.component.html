<div class="error-container">
    <div class="error-content">
        <!-- Icon -->
        <div class="error-icon error-icon-red">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>

        <!-- Error Code -->
        <h1 class="error-code error-code-red">500</h1>

        <!-- Title -->
        <h2 class="error-title">{{ 'errors.500.title' | translate }}</h2>

        <!-- Message -->
        <p class="error-message">{{ 'errors.500.message' | translate }}</p>

        <!-- Action Buttons -->
        <div class="error-actions">
            <button class="btn btn-retry" (click)="retry()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                {{ 'errors.500.retryButton' | translate }}
            </button>

            <button class="btn btn-secondary" (click)="goHome()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                {{ 'errors.500.homeButton' | translate }}
            </button>

            <button class="btn btn-tertiary" (click)="goBack()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                {{ 'errors.500.backButton' | translate }}
            </button>
        </div>

        <!-- Footer Support -->
        <div class="error-footer">
            <p>
                {{ 'errors.500.supportText' | translate }}
                <a (click)="contactSupport()" class="support-link">
                    {{ 'errors.500.supportLink' | translate }}
                </a>
            </p>
        </div>
    </div>
</div>
