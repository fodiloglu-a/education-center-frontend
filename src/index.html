<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EducationCenterFrontend</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO: kısa meta açıklama -->
    <meta name="description"
          content="Acadenon — багатомовна онлайн-платформа для навчання. Публікуйте курси як викладач; надайте студентам доступ до якісного контенту. Безпечна оплата та гнучке навчання.">

    <!-- Preconnect: backend ve font/CDN kaynakları -->
    <link rel="preconnect" href="https://education-center-backand.onrender.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <!-- Preload: LCP (hero) görseli -->
    <link
            rel="preload"
            as="image"
            href="/assets/logo/hero-1280.avif"
            imagesrcset="/assets/logo/hero-480.avif 480w, /assets/logo/hero-768.avif 768w, /assets/logo/hero-1280.avif 1280w, /assets/logo/hero-1920.avif 1920w"
            imagesizes="(max-width: 768px) 100vw, (max-width: 1280px) 90vw, 80vw"
            fetchpriority="high">

    <!-- Material Icons (Google) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">

    <!-- Font Awesome: render-blocking olmadan yükle -->
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>

    <!-- Favicon -->
    <link rel="icon" href="/assets/logo/ikon.png">

    <!-- Roboto: font-display=swap ile FOIT engelle -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
<!-- App root -->
<app-root></app-root>

<!-- LiqPay: async ve body sonunda (HTML geçerliliği ve render sırası için daha doğru) -->
<script src="https://static.liqpay.ua/libjs/checkout.js" async></script>
</body>
</html>
